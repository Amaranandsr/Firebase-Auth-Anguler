<hr><br><br>
<main class="form-signin text-center" *ngIf="!isSignedIn">
    <form  class="container-sm" #loginform="ngForm">
      <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input type="text" ngModel class="form-control" #email placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="text" ngModel class="form-control" #password placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="mdo@example.com">
        <label for="floatingInputGrid">Email address</label>
      </div>
  
      <div class="checkbox mb-3">
      <button  class="w-100 btn btn-lg btn-primary" (click)="onSignin(email.value,password.value)">Sign in</button>
   </div>
    </form>
   
  </main>
 

  <app-home *ngIf="isSignedIn" (isLogout)="handleLogout()"></app-home>
